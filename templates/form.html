{% extends "base.html" %}

{% block content %}

    {% if title %}
        <h2>{{ title }}</h2>
    {% endif %}

    <div class="form-group">
        <form method="POST" action="." enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-success my-2 my-sm-0"> Update Me </button>
    </div>
{% endblock %}
