{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-12 col-8 mx-auto">
        {% if query %}
            <h2> What I've found for {{ query }} </h2> <br> <h6> or not have found </h6>
        {% else %}
            <form class="form-inline my-2 my-lg-0" action="/search/">
              <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        {% endif %}
        {% for mourse_item in mourse_list %}
            {% include "my_mourse/list_inline.html" with mourse=mourse_item truncate=True detail=False %}
        {% endfor %}
    </div>
</div>

{% endblock %}
