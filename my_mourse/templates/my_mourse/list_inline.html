<div class="col-12 col-md-6 mx-auto">
    <div class="card-body">
        {% if mourse.image %}
            <img src="{{ blog_post.image.url }}" class="card-img-top"/>
        {% endif %}
        <h5 class="card-title"> {{ mourse.title }} </h5>
        <p class="card-text">
            <small class="text-muted"> {{ mourse.publish_date }} </small>
            {% if truncate %}
                {{ mourse.content | linebreaks | truncatewords:15 }}
            {% else %}
                {{ mourse.content | linebreaks }}
            {% endif %}
        </p>
        {% if not detail %}
            {% if not mourse.publish_date %} Draft {% endif %}
            <a href="{{ my_mourse.get_absolute_url }}"> View </a>
        {% endif %}
    </div>
</div>
